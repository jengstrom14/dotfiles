# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER SHIFT, SPACE
# bindd = SUPER SHIFT, SPACE, Omarchy menu, exec, omarchy-menu

# Email using fastmail flatpak
unbind = SUPER, E
bindd = SUPER, E, Fastmail, exec, flatpak run com.fastmail.Fastmail

# Move focus using vim motions
unbind = SUPER, H
unbind = SUPER, J
unbind = SUPER, K
unbind = SUPER, L
bindd = SUPER, H, Move Focus Left, movefocus, l
bindd = SUPER, J, Move Focus Down, movefocus, d
bindd = SUPER, K, Move Focus Up, movefocus, u
bindd = SUPER, L, Move Focus Right, movefocus, r
#swap windows
unbind = SUPER SHIFT, H
unbind = SUPER SHIFT, J
unbind = SUPER SHIFT, K
unbind = SUPER SHIFT, L
bindd = SUPER SHIFT, H, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, J, Swap window to the right, swapwindow, d
bindd = SUPER SHIFT, K, Swap window up, swapwindow, u
bindd = SUPER SHIFT, L, Swap window down, swapwindow, r

# Change launch menu
unbind = SUPER, F
bindd = SUPER, F, Laucher, exec, walker -p "Start..."

# omarchy menu keybind
unbind = SUPER, ESCAPE
bindd = SUPER, ESCAPE, Omarchy menu,exec, omarchy-menu

# terminal
unbind = SUPER, T
bindd = SUPER, T, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"

# window toggle rebind
unbind = SUPER, R
bindd = SUPER, R, Toggle split, togglesplit, # dwindle

# fullscreen f11
unbind = SHIFT, F11
bindd = SHIFT, F11, Force full screen, fullscreen, 0
